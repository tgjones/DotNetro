name: CI

on:
  push:
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: 8.0
  
    - name: Build & Test
      run: dotnet test src --configuration Release